<DOCTYPE html>
<html lang='en' dir='ltr'>
    <head>
        <meta charset='utf-8'>
        <title>"Image Classifier"</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class='grid-x grid-margin-x' style='margin-top:2%;'>
            <div class='large-l2 cell'>
                <h4 id='resnetimageClassifiers'>ResNet Classifier</h4>
                <div class='large-4 cell'>
                    <label for='resnet34FileUpload'>Please choose image file you want to classify.</label>
                    <input type='file' id='resnet34FileUpload'>  
                </div>
                <div class='large-8 cell'>
                    <input type='button' id='btnResNetUpload' class='button' value='Classify Image'>
                <div class='output'>
                    <p id='resnetresult'></p>
                </div>
            </div>
            <div class='large-l2 cell'>
                <h4 id='mobilenetimageClassifiers'>MobileNet Classifier</h4>
            
                <div class='large-4 cell'>
                    <label for='mobilenetFileUpload'>Please choose image file you want to classify.</label>
                    <input type='file' id='mobilenetFileUpload'>  
                </div>
                <div class='large-8 cell'>
                    <input type='button' id='btnMobileNetUpload' class='button' value='Classify Image' >
                </div>
                <div class='output'>
                    <p id='mobilenetresult'></p>
                </div>
            </div>

            <div class='large-l2 cell'>
                <h4 id='facealignment'>Face Alignment</h4>
                <div class='large-4 cell'>
                    <label for='facealignment'>Please choose image file for face alignment.</label>
                    <input type='file' id='alignFileUpload'>  
                </div>
                <div class='large-8 cell'>
                    <input type='button' id='btnalignUpload' class='button' value='Align Image' >
                </div>
                <div class='output'>
                    <img id='imageresult' src='temp.jpg' alt='aligned image will be displayed here'></p>
                </div>
            </div>
            <div class='large-l2 cell'>
                <h4 id='facerecognitionclassifier'>Face Recognition Classifier</h4>
            
                <div class='large-4 cell'>
                    <label for='faceRecogUpload'>Please choose image file you want to classify.</label>
                    <input type='file' id='faceRecogFileUpload'>  
                </div>
                <div class='large-8 cell'>
                    <input type='button' id='btnFaceRecogUpload' class='button' value='Classify Image' >
                </div>
                <div class='output'>
                    <p id='facerecogresult'></p>
                </div>
            </div>
        </div>
    </body>
    <script src='js/jquery-3.3.1.min.js'></script>
    <script src='js/upload.js'></script>
</html>
